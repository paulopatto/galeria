---
name-template: 'Galeria: v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '‚ú® Features'
    labels:
      - 'pr:feat'
      - 'pr:breaking-change'
  - title: 'üêû Bug Fixes'
    labels:
      - 'pr:fix'
  - title: 'üîß Maintenance'
    label: 
      - 'pr:chore'
      - 'pr:refactor'
      - 'pr:build'
      - 'pr:ci'
      - 'pr:docs'
      - 'pr:style'
      - 'pr:revert'
      - 'pr:test'
      - 'pr:perf'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'pr:breaking-change'
  minor:
    labels:
      - 'pr:feat'
  patch:
    labels:
      - 'pr:fix'
      - 'pr:chore'
      - 'pr:refactor'
      - 'pr:build'
      - 'pr:ci'
      - 'pr:docs'
      - 'pr:style'
      - 'pr:revert'
      - 'pr:test'
      - 'pr:perf'
      
  default: patch
template: |
  ## Changes on $REPOSITORY

  $CHANGES
autolabeler:
  - label: ':rotating_light: breaking-change' # Or 'pr:breaking-change'
    body: '/breaking change/i'
    title: '/breaking change/i'
  - label: ':sparkles: feat'
    title: '/^feat/i'
  - label: ':adhesive_bandage: fix'
    title: '/^fix/i'
  - label: ':wrench: chore'
    title: '/^chore/i'
  - label: ':hammer: refactor'
    title: '/^refactor/i'
  - label: ':construction_worker: build'
    title: '/^build/i'
  - label: ':whale: ci'
    title: '/^ci/i'
  - label: ':books: docs'
    title: '/^docs/i'
  - label: ':lipstick: style'
    title: '/^style/i'
  - label: ':fire: revert'
    title: '/^revert/i'
  - label: ':bulb: test'
    title: '/^test/i'
  - label: ':racehorse: perf'
    title: '/^perf/i'